<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FM Tuner Pro</title>
    <meta name="description" content="Professional FM Radio Tuner">
    <link rel="stylesheet" href="style.css">
    <!-- TweetNaCl for ChaCha20-Poly1305 -->
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
</head>
<body>
    <div class="radio-container">
        <!-- Radio Case -->
        <div class="radio-case">
            <!-- Display Panel -->
            <div class="display-panel">
                <div class="freq-display">
                    <span id="freq-value">101.5</span>
                    <span class="freq-unit">MHz</span>
                </div>
                <div class="indicators">
                    <span id="stereo-indicator" class="indicator">‚óè STEREO</span>
                    <span id="signal-indicator" class="indicator signal-off">‚óè SIGNAL</span>
                </div>
            </div>

            <!-- Spectrum Visualizer -->
            <div class="visualizer-container">
                <canvas id="spectrum" width="340" height="60"></canvas>
            </div>

            <!-- Tuning Dial -->
            <div class="tuning-section">
                <input type="range" id="tuner" min="88" max="108" step="0.1" value="101.5">
                <div class="dial-marks">
                    <span>88</span><span>92</span><span>96</span><span>100</span><span>104</span><span>108</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="power-btn" class="btn power-off">üîå POWER</button>
                <button id="scan-btn" class="btn">SCAN</button>
            </div>

            <!-- Hidden Messages Panel (appears when unlocked) -->
            <div id="messages-panel" class="messages-panel hidden">
                <div class="panel-header">
                    <span class="panel-title">‚¨° MILCODEC RECEIVER</span>
                    <span class="version">v3.0 Web</span>
                </div>
                <div id="inbox" class="inbox">
                    <div class="empty-state">Listening for signals...</div>
                </div>
                <div id="reading-pane" class="reading-pane">
                    <div class="pane-label">READING PANE</div>
                    <div id="current-message" class="current-message">Select a message to view</div>
                </div>
                <div class="rx-status">
                    <span id="rx-status-text">‚óè READY</span>
                </div>
            </div>
        </div>

        <!-- Secret Trigger Area -->
        <div id="secret-trigger" class="secret-trigger"></div>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-title">ACCESS CONTROL</div>
            <label for="passcode">ENTER PASSCODE:</label>
            <input type="password" id="passcode" autocomplete="off">
            <div id="auth-error" class="auth-error hidden">ACCESS DENIED</div>
            <button id="auth-btn" class="btn auth-btn">AUTHENTICATE</button>
        </div>
    </div>

    <script src="decoder.js"></script>
    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>
</html>
